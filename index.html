    document.getElementById('startButton').addEventListener('click', startGame);

    function startGame() {
        document.getElementById('startPage').style.display = 'none'; // Startseite ausblenden
        canvas.style.display = 'block'; // Canvas sichtbar machen
        document.getElementById('reloadButton').style.display = 'block';
        gameInterval = setInterval(draw, speed);
    }

    function reloadGame() {
        gameOver = false;
        snake = [{ x: 10 * box, y: 10 * box }];
        direction = 'right';
        food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        speed = 150; // Zurücksetzen der Geschwindigkeit
        score = 0;
        clearInterval(gameInterval);
        gameInterval = setInterval(draw, speed);
    }

    function draw() {
        if (gameOver) {
            clearInterval(gameInterval);
            return;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw score
        ctx.fillStyle = '#171717'; // Schriftfarbe auf #171717 ändern
        ctx.font = '20px Arial';
        ctx.fillText('Score: ' + score, 10, 20);

        // Draw snake head
        ctx.drawImage(snakeHeadImg, snake[0].x, snake[0].y, box, box);

        const randomFoodIndex = Math.floor(Math.random() * foodImgs.length);

        if (direction === 'down') head.y += box;
        if (direction === 'up') head.y -= box;

        if (head.x >= canvas.width || head.x < 0 || head.y >= canvas.height || head.y < 0) {
            gameOver = true;
            return;
        }

        if (head.x === food.x && head.y === food.y) {

            score++; // Erhöhe den Score

            snake.push({});
        } else {
            // Verschiebe den Schwanz der Schlange, um ein Pixel nach vorne
            snake.pop();
            snake.unshift({});
        }

        // Aktualisiere die Position des Kopfes der Schlange
        snake[0] = head;
    }

    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight' && direction !== 'left') direction = 'right';
        if (e.key === 'ArrowLeft' && direction !== 'right') direction = 'left';
        if (e.key === 'ArrowDown' && direction !== 'up') direction = 'down';
        if (e.key === 'ArrowUp' && direction !== 'down') direction = 'up';
    });
