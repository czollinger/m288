<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        #canvas {
            border: 2px solid #fff;
            display: none;
        }
        #startPage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
<div id="startPage">
    <h1>Snake Game</h1>
    <button id="startButton">Start</button>
</div>

<canvas id="canvas" width="400" height="400"></canvas>

<button id="reloadButton" style="display: none;">Reload</button>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let snake = [{ x: 10 * box, y: 10 * box }];
    let direction = 'right';
    let gameOver = false;
    let gameInterval;
    let speed = 100;

    // Load images
    const snakeHeadImg = new Image();
    snakeHeadImg.src = 'pictures/lara.jpg';

    const foodImgs = [
        'pictures/food1.png',
        'pictures/food2.png',
        'pictures/food3.png'
    ];

    let foodImg = new Image();

    document.getElementById('startButton').addEventListener('click', startGame);
    document.getElementById('reloadButton').addEventListener('click', reloadGame);

    function startGame() {
        document.getElementById('startPage').style.display = 'none';
        canvas.style.display = 'block';
        document.getElementById('reloadButton').style.display = 'block';
        gameInterval = setInterval(draw, speed);
        setFoodImage();
    }

    function reloadGame() {
        gameOver = false;
        snake = [{ x: 10 * box, y: 10 * box }];
        direction = 'right';
        speed = 100;
        clearInterval(gameInterval);
        gameInterval = setInterval(draw, speed);
        setFoodImage();
    }

    function draw() {
        if (gameOver) {
            clearInterval(gameInterval);
            return;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw snake head
        ctx.drawImage(snakeHeadImg, snake[0].x, snake[0].y, box, box);

        // Draw food
        ctx.drawImage(foodImg, food.x, food.y, box, box);

        moveSnake();

        if (snake[0].x === food.x && snake[0].y === food.y) {
            eatFood();
        }
    }

    function moveSnake() {
        let head = { x: snake[0].x, y: snake[0].y };

        if (direction === 'right') head.x += box;
        if (direction === 'left') head.x -= box;
        if (direction === 'down') head.y += box;
        if (direction === 'up') head.y -= box;

        if (head.x >= canvas.width || head.x < 0 || head.y >= canvas.height || head.y < 0) {
            gameOver = true;
            return;
        }

        snake.unshift(head);
    }

    function eatFood() {
        food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        setFoodImage();
        speed -= 5; // Increase snake speed
        clearInterval(gameInterval); // Clear previous interval
        gameInterval = setInterval(draw, speed); // Set new interval with updated speed
    }

    function setFoodImage() {
        let randomIndex = Math.floor(Math.random() * foodImgs.length);
        foodImg.src = foodImgs[randomIndex];
    }

    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight' && direction !== 'left') direction = 'right';
        if (e.key === 'ArrowLeft' && direction !== 'right') direction = 'left';
        if (e.key === 'ArrowDown' && direction !== 'up') direction = 'down';
        if (e.key === 'ArrowUp' && direction !== 'down') direction = 'up';
    });
</script>
   
</body>
</html>
